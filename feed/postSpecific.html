<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTown | Feed</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/feedposts.js" type="module"></script>
    <script src="/js/postSpecific.js" type="module"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top">
      <div class="bg-primary container">
        <a href="#" class="navbar-brand d-flex align-items-center"
          ><img
            src="/images/Logo.jpg"
            alt="Pokétown Logo"
            width="70"
          />Pokétown</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fw-bolder">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/feed/index.html">Feed</a>
            </li>
            <li class="nav-item font-danger rounded">
              <a class="nav-link" href="/index.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="specificPostContainer"></div>
      <div class="commentSection container">
      </div>
      <div class="createcomment">
        <div class="container">
          <div class="row mt-2 justify-content-center">
            <div
              class="col-md-8 border text-center border-primary border-opacity-50 rounded-end-1"
            >
              <div class="m-3 fw-bolder">
                <label for="Textarea" class="form-label text-start"
                  >Comment</label
                >
                <textarea class="form-control" id="Textarea" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary m-3 btn-lg">
                  Post
                </button>
              </div>
            </div>
      </div>
    </main>
    <footer class="footer mt-5">
      <div class="card bg-dark rounded-0">
        <div class="card-body text-center text-white fw-bold">
          <blockquote class="blockquote mb-0">
            <p>Gotta catch em'all</p>
            <footer class="blockquote-footer fst-italic text-white">
              Professor Oak
              <cite title="Pokèmon the Movie"></cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </footer>
  </body>
</html>
