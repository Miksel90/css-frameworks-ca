<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTown | Login</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js%22%3E"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center"
          ><img
            src="/images/Logo.jpg"
            alt="Pokétown Logo"
            width="70"
          />Pokétown</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feed</a>
            </li>
            <li class="nav-item bg-danger rounded">
              <a class="nav-link text-white" href="index.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Feed</h1>
      <div class="container">
        <div class="row mt-2">
          <div
            class="col-md-2 profile text-center text-white p-3 bg-dark rounded-start-1"
          >
            <img
              src="/images/profile.jpg"
              alt="profile-image"
              class="img-fluid rounded-circle mb-3 mt-2"
            />
            <h3 class="fw-bolder text-white text-center">Red Oak</h3>
          </div>
          <div
            class="col-md-8 border text-center border-primary border-opacity-50 rounded-end-1"
          >
            <div class="m-3 fw-bolder">
              <label for="Textarea" class="form-label text-start"
                >Create New post</label
              >
              <textarea class="form-control" id="Textarea" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary m-3 btn-lg">
                Post
              </button>
          </div>
        </div>
        <div class="row mt-2">
          <h3 class="text-center">Feed</h3>
          <div class="filter-search">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterposts" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="filterposts">
              <li><a class="dropdown-item active" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
