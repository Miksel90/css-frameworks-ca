<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTown | Login</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js%22%3E"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center"
          ><img
            src="/images/Logo.jpg"
            alt="Pokétown Logo"
            width="70"
          />Pokétown</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container-fluid text-center">
      <div class="masthead vh-100">
        <div class="row h-100 justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-8">
            <form action="../profile/index.html" class="mb-3">
              <h3 class="text-white mt-3">Please log in</h3>
              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="username--login"
                  name="username--login"
                  placeholder="username"
                  required
                />
                <label for="username--login">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password--login"
                  name="password--login"
                  placeholder="password"
                  required
                  minlength="8"
                />
                <label for="password--login">Password</label>
              </div>
              <button class="btn btn-primary btn-lg mt-3">Login</button>
              <h3 class="mt-3 text-white">Not a member yet?</h3>
              <button class="btn btn-primary btn-lg mt-3">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
